steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/cicd1'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/cicd1'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'cicd1'
  - '--image'
  - 'gcr.io/$PROJECT_ID/cicd1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

logs_bucket: 'gs://my-logs-bucket98'