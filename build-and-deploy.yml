steps:
  # Schritt 1: Docker Image bauen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/manualcloudrun-app:$COMMIT_SHA', '.']

  # Schritt 2: Docker Image in die Container Registry pushen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/manualcloudrun-app:$COMMIT_SHA']

  # Schritt 3: Docker Image in Cloud Run deployen
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'manualcloudrun-service',
        '--image', 'gcr.io/$PROJECT_ID/manualcloudrun-app:$COMMIT_SHA',
        '--platform', 'managed',
        '--region', 'us-central1',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/manualcloudrun-app:$COMMIT_SHA'
